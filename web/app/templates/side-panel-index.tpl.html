<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
	<div ng-show="appConfig.currentPanel == 'path-manager'">

		<md-toolbar class="md-theme-indigo" md-scroll-shrink>
			<div class="md-toolbar-tools white">
				Path Manager<span flex></span>
			</div>
		</md-toolbar>
		<md-content layout-padding class="offWhite">
			<md-switch class="md-accent md-block" aria-label="Switch No Ink" ng-model="biermanCtrl.spf">
				Automatic computation
			</md-switch>

			<md-button ng-click="computeMask()" class="md-raised"><i class="fa fa-check"></i> Validate and compute mask</md-button><br><br>
			<div ng-show="currentTree.validStatus == 'valid'">
				<div class="text-success">
					FMASK: {{currentTree.fmask}}<br><br>
				</div>
			</div>
			<div ng-show="currentTree.validStatus == 'invalid'">
				<div class="text-error">
					FMASK has not been computed<br><br>
				</div>
			</div>
			<div ng-show="currentTree.validStatus == 'inprogress'">
				<div class="text-success">
					<i class="fa fa-refresh fa-spin"></i> Calculating FMASK...<br><br>
				</div>
			</div>
			<label for="flows">Assign Channels:</label><br>
			<select id="flows">
				<option>Comedy Central</option>
				<option>Spike</option>
				<option>FOX</option>
			</select><br><br>


			<md-input-container>
				<label>State</label>
				<md-select ng-model="ctrl.userState">
					<md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">
						{{state.abbrev}}
					</md-option>
				</md-select>
			</md-input-container>


			<md-button class="awesome-button" id="deploy-button" disabled="disabled"><i class="fa fa-rocket"></i> Deploy</md-button> &nbsp;
			<md-button class="awesome-button awesome-button-red" ng-click="clearTopology()"><i class="fa fa-times"></i> Clear tree</md-button><br><br>
		</md-content>
	</div>
</md-sidenav>
