<!DOCTYPE html>
<html ng-app="biermanApp">
<head>
	<title>BIER Manager</title>
	<link rel="stylesheet" href="lib/next-ui/css/next.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" type="text/css" href="bower_components/sweetalert/dist/sweetalert.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<!-- Loading libraries -->
	<script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="application/javascript" src="lib/next-ui/js/next.js"></script>
	<script type="application/javascript" src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
	<script type="application/javascript" src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
</head>
<body>
	<div ng-controller="biermanCtrl" class="app-wrapper">
		<div ng-show="appConfig.mode == 'init'" ng-hide="appConfig.mode != 'init'">
			<div class="loading">Loading&#8230;</div>
		</div>
		<div class="top">
			<md-toolbar class="md-theme-light">
				<h2 class="md-toolbar-tools white float-left">
					<span style="width:10px"></span>
					<span style="margin-right: 5px">BIERMAN</span>
					<span flex></span>
					<div layout="column" layout-align="center center"></div>
					<span style="width:10px"></span>
				</h2>
			</md-toolbar>
		</div>
		<div class="main">
			<bierman-topology class="topology-container" topo="topo" open-panel="openPanel" process-bier-tree-data="processBierTreeData" reset-topology="resetTopology"></bierman-topology>
			<div ng-include="'./app/templates/side-panel-index.tpl.html'"></div>
		</div>
	</div>

	<script type="application/javascript" src="app/bierman.module.js"></script>
	<script type="application/javascript" src="app/restapi.service.js"></script>
	<script type="application/javascript" src="app/bierman.controller.js"></script>
	<script type="application/javascript" src="app/directives/topology.directive.js"></script>
</body>
</html>
