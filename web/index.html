<!DOCTYPE html>
<html ng-app="biermanApp">
<head>
	<title>BIER Manager</title>
	<link rel="stylesheet" href="vendor/next-ui/css/next.css">
	<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/style.css">
	<!-- Loading libraries -->
	<script type="application/javascript" src="vendor/angular/angular.js"></script>
	<script type="application/javascript" src="vendor/jquery/jquery.js"></script>
	<script type="application/javascript" src="vendor/next-ui/js/next.js"></script>
</head>
<body>
	<div ng-controller="biermanCtrl" class="app-wrapper">
		<div ng-show="appConfig.mode == 'init'" ng-hide="appConfig.mode != 'init'">
			<div class="loading">Loading&#8230;</div>
		</div>
		<div class="top">
			<div ng-include="'./app/templates/panel-messages.tpl.html'"></div>
		</div>
		<div class="main">
			<bierman-topology class="topology-container" topo="topo" open-panel="openPanel" process-bier-tree-data="processBierTreeData"></bierman-topology>
			<div ng-include="'./app/templates/side-panel-index.tpl.html'"></div>
		</div>
	</div>

	<script type="application/javascript" src="app/bierman.module.js"></script>
	<script type="application/javascript" src="app/restapi.service.js"></script>
	<script type="application/javascript" src="app/bierman.controller.js"></script>
	<script type="application/javascript" src="app/directives/topology.directive.js"></script>
</body>
</html>
