<div class="control-panel">
	<div ng-hide="$parent.mode == 'ingress'">
		<button ng-click="$parent.mode = 'ingress'">Start Over</button>
	</div>
	<div ng-show="$parent.mode == 'egress'">
		<div ng-show="$parent.currentTree.egress.length">
			<button ng-click="$parent.mode = 'path'">All receivers chosen</button>
		</div>
	</div>
	<div ng-show="$parent.mode == 'path'">
		<button>Validate</button>
	</div>
</div>
